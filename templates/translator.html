{% extends 'base.html' %}
{% load static %}


{% block content%}
<body>
    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Translator</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% static 'index' %}">Home</a></li>
                    <li class="breadcrumb-item active">Translator</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section dashboard">
            <div class="container">

                <!-- detection and selection of Language section -->
                <form method="POST" action="{% url 'translator' %}">
                    {% csrf_token %}
                    <!-- languageDropdown -->
                    <div class="col-12 form-control hstack mb-1">
                        <!-- Source Language Dropdown -->
                        <div class="col d-flex justify-content-between">
                            <div class="input-group-prepend flex-grow-1">
                                <div class="dropdown ">
                                    <select class="form-select border-0 btn-light form-select-md" name="source_lang" id="sourceLangInput"
                                        aria-label="Select Source Language" >
                                        <option selected disabled>Select Source Language</option>
                                        <option value="en">English</option>
                                        <option value="ja">Japanese</option>
                                        <option value="zh">Chinese</option>
                                    </select>

                                </div>
                            </div>
                        </div>

                        

                        <div class="vr d-flex align-items-center"></div>

                        <!-- Target Language Dropdown -->
                        <div class="col d-flex justify-content-between">
                            <div class="input-group-prepend flex-grow-1">
                                <div class="dropdown">
                                    <select class="form-select border-0 btn-light form-select-md" name="target_lang" id="targetLangInput"
                                        aria-label="Select Source Language" >
                                        <option selected value="en">English</option>
                                        <option value="ja">Japanese</option>
                                        <option value="zh">Chinese</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="w-100"></div>

                    <!-- Input and Output Textareas -->
                    <div class="col-12  form-control hstack gap-0">
                        <div class="col">
                            <div class="form-group">
                                <textarea class="form-control border-0" rows="8" placeholder="Enter text"
                                    name="input_text" id="inputText"></textarea>
                            </div>
                        </div>

                        <div class="vr d-flex align-items-center"></div>


                        <div class="col">
                            <div class="form-group">
                                <textarea class="form-control border-0" rows="8" placeholder="OUTPUT WILL GO HERE"
                                    name="output_text" id="outputText">{{ translated_text}}</textarea>
                            </div>
                        </div>

                     

                       
                    </div>

                    <div class="col-12 mt-3" style="text-align: left" >
                        <button id="translatorBtn" type="submit" class="btn btn-primary">Translate Text</button>
                    </div>

                </form>
            </div>
        </section>
    </main><!-- End #main -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    var translatedText = "{{ translated_text }}";  // Get the translated text from Django template context
    document.getElementById('outputText').innerText = translatedText;               
    
    // Get the source and target language select elements
    const sourceLangSelect = document.getElementById('sourceLangInput');
    const targetLangSelect = document.getElementById('targetLangInput');
    const output = document.getElementById('outputText');
    const translatorBtn = document.getElementById('translatorBtn');
    const form = document.querySelector('form');

    translatorBtn.addEventListener('click', function() {
        translatorBtn.textContent = 'Loading...'; // Change button text when clicked
        output.textContent = 'Please wait while translation is in progress...';
    });

    form.addEventListener('submit', function() {
        translatorBtn.textContent = 'Loading...'; // Change button text when form is submitted

        // You can update the output text dynamically with the translation result
        output.textContent = 'Translation result will appear here'; // Placeholder text
    });
});

</script>    
</body>
{% endblock content%}
